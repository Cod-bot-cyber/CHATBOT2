<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBot Website</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: Arial, sans-serif;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      background-color:black;
      background-size:cover;
      color:white;
      padding:20px;
    }

    .intro h1 {
      font-size:5rem;
      font-weight:bold;
      background:linear-gradient(90deg,#d97ed4,#6ca0dc);
      background-size:100%;
      background-position:0%;
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      opacity:0;
      animation:appear 1s ease forwards 0.5s, shrinkDown 2s ease forwards 3s, gradientFlow 6s infinite linear;
    }
    .intro h2 {
      font-size:3rem;
      font-weight:bold;
      background:linear-gradient(90deg,#6d39c1,#8cc2ff);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      opacity:0;
      animation:appear 1s ease forwards 2s, shrinkDown2 2s ease forwards 3s;
    }

    @keyframes appear { from{opacity:0;transform:translateY(-10px);} to{opacity:1;transform:translateY(0);} }
    @keyframes shrinkDown { from{font-size:5rem;} to{font-size:3rem;} }
    @keyframes shrinkDown2 { from{font-size:3rem;} to{font-size:1.5rem;} }
    @keyframes gradientFlow { 0%{background-position:0%;} 100%{background-position:100%;} }

    .chat-section {
      margin-top:20px;
      display:flex;
      flex-direction:column;
      max-width:800px;
      width:100%;
      height:70vh;
      background:#ffffffc9;
      border-radius:15px;
      overflow:hidden;
      border:1px solid #ccc;
      box-shadow:inset 0 0 8px rgba(106,105,105,0.428);
      background-color:rgba(255,255,255,0.05);
      opacity:0;
      margin-left:27%;
      animation:showChat 1s ease forwards;
      animation-delay:3s;
    }

    @keyframes showChat { to{opacity:1; transform:translateY(0);} }

    .chat-messages {
      flex:1;
      padding:15px;
      overflow-y:auto;
      color: white
    }

    .chat-messages div { color:white; margin-bottom:5px; word-wrap:break-word; }
    .chat-input { display:flex; border-top:1px solid rgba(255,255,255,0.2); }
    .chat-input input {
      flex:1;
      padding:12px;
      border:1px solid #ccc;
      outline:none;
      background:rgba(255,255,255,0.9);
      color:black;
    }
    .chat-input button {
      padding:12px 20px;
      border:none;
      background:#4c6ef5;
      color:white;
      cursor:pointer;
      transition:background 0.3s;
    }
    .chat-input button:hover { background:#3b5bdb; }
  </style>
</head>
<body>
  <div class="intro">
    <h1>Course Enrollment Advisor</h1>
    <h2>-By Bot Busters</h2>
  </div>

  <section class="chat-section">
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
    </div>
  </section>

  <script>
document.addEventListener("DOMContentLoaded", function() {
  const input = document.getElementById("messageInput");
  const messages = document.getElementById("chatMessages");
  const sendBtn = document.getElementById("sendBtn");

  // Welcome message
  appendBotMessage("Hello there! I am your ü§ñ Course Enrollment Advisor.\nYou can type your roll number or ask me to suggest courses.");

  async function sendMessage() {
    const text = input.value.trim();
    if(text==="") return;

    // User message
    const userMsg = document.createElement("div");
    userMsg.textContent = "You: " + text;
    messages.appendChild(userMsg);
    messages.scrollTop = messages.scrollHeight;

    input.value = "";

    try {
      const response = await fetch("/ask", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({question:text})
      });
      const data = await response.json();
      const botButtons = data.buttons || [];
      appendBotMessage(data.answer, botButtons);

    } catch(err) {
      appendBotMessage("‚ö†Ô∏è Error connecting to server.");
    }
  }

  function appendBotMessage(text, buttons=[]) {
    const botMsg = document.createElement("div");
    // Replace newline characters with <br>
    botMsg.innerHTML = "ü§ñ: " + text.replace(/\n/g, "<br>");
    botMsg.style.marginBottom = "5px";
    messages.appendChild(botMsg);

    // Buttons
    if(buttons.length>0){
      const btnContainer = document.createElement("div");
      btnContainer.style.marginTop="5px";
      buttons.forEach(b=>{
        const btn = document.createElement("button");
        btn.textContent = b;
        btn.style.marginRight="5px";
        btn.onclick = ()=> sendMessageFromButton(b);
        btnContainer.appendChild(btn);
      });
      messages.appendChild(btnContainer);
    }

    messages.scrollTop = messages.scrollHeight;
  }

  function sendMessageFromButton(text){
    input.value = text;
    sendMessage();
  }

  sendBtn.addEventListener("click", sendMessage);
  input.addEventListener("keydown", function(e){
    if(e.key==="Enter"){
      e.preventDefault();
      sendMessage();
    }
  });
});
  </script>
</body>
</html>
